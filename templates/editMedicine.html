{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<hr>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Medicine Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="gland">Targeted gland/organ</label>
					<div class="input-group">
						<input type ="text" maxlength="25" class="form-control" name="gland" value="{{item.gland}}">
					</div>
					<label for="type">Form of Medicine:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type1" value="type" {% if item.type == 'Ayurvedic'%}checked{%endif%}>Ayurvedic
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type2" value="Peptide" {% if item.type == 'Peptide' %}checked{%endif%}>Peptide
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type3" value="Supplement" {% if item.type == 'Supplement'%}checked{%endif%}>Supplement
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type4" value="Pre/Probiotics" {%if item.type =='Pre/Probiotic'%}checked{%endif%}>Pre/Probiotic
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type5" value="Hormone" {%if item.type =='Hormone'%}checked{%endif%}>Hormone
					  </label>
          </div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type6" value="TCM" {%if item.type =='TCM'%}checked{%endif%}>Traditional Chinese Medicine
					  </label>
          </div>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showMedicine',organ_id=organ_id)}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
